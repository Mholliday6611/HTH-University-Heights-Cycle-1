	<body>
		<h1>Hello my name is <span id="demo"></span></h1>


		<script>
		//DOCUMENT GETS THE ENTIRE HTML DOCUMENT... getElementById GETS AN HTML ELEMENT BY ITS ID.... INNERHTML CHANGES THE TEXT IN AN HTML ELEMENT... PROMPT MAKES A POP UP WITH A TEXT FIELD...WE USE INNERHTML TO PUT WHAT WE ENTER IN THE PROMPT IN THE SPAN TAG
		document.getElementById("demo").innerHTML=prompt("Enter name!");
		</script>
